
  <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeIn">

    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">


      <a *ngFor="let p of _is.producto" class="rk-item ae-masonry__item">
        <img [src] = "p.url" alt="">
        <div class="item-meta" class="item-meta">
          <h2>{{ p.nombre }}</h2>
        </div>
      </a>


    </div>
</section>
